

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-text>
    <h1>Welcome.</h1>
    <p>Get started by logging into <br>your account</p>
  </ion-text>

  <div class="img">

    <img src="../../assets/undraw_payment.svg">

  </div>

  

  <div class="actions">
    <div class="login-buttons">
      
      <ion-button>
        <ion-avatar>
          <img src="../../assets/fb_logo.jpg" >
        </ion-avatar>
        <ion-label>Facebook</ion-label>
      </ion-button>

      <ion-button>
        <ion-avatar>
          <img src="../../assets/google_logo.png" >
        </ion-avatar>
        <ion-label>Google</ion-label>
      </ion-button>


    </div>
    <div class="separator">
      <span>or</span>
      <span class="line left"></span>
      <span class="line right"></span>
    </div>
    <ion-button class="signup-btn" expand="block" >Sign up with Email</ion-button>
    <p class="login">Existing user?  <ion-button class="signup-btn" size="small">Login now</ion-button> </p>
    
    

  </div>


 
</ion-content>
